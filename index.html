<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitter</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="assets/icons/icomoon/style.css">
  <link rel="icon" href="assets/images/logo.ico">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Estructura del header -->
  <header>
    <nav>
      <ul>
        <li class="nav-bar"><a href="#"><i class="icon-home" aria-hidden="true"></i>Inicio</a></li>
        <li class="nav-bar"><a href="#"><i class="icon-bell" aria-hidden="true"></i>Notificaciones</a></li>
        <li class="nav-bar"><a href="#"><i class="icon-mail2" aria-hidden="true"></i>Mensajes</a></li>
      </ul>
    </nav>

    <figure class="logo"><i class="icon-twitter" aria-hidden="true"></i></figure>

    <nav>
      <ul>
        <li class="nav-extra">
          <div class="search-box">
            <i class="icon-search" aria-hidden="true"></i>
            <form class="search"><input type="text" class="search-bar" placeholder="Buscar en Twitter"></form>
          </div>
        </li class="nav-extra">
        <li class="avatar">
          <a href="#"><i class="icon-user" aria-hidden="true"></i></a>
        </li class="nav-extra">
        <li class="Twittear">
          <button class="btn">Twittear</button>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Estructura de formulario -->
  <main>
      <form class="container">
        <textarea id="new-tweet" type="text" placeholder="Que esta pasando?">
        </textarea>
        <p id="cont">140</p>
        <button id="send-tweet" type="button">Twittear</button>
      </form>
      <div id="text"></div>
  </main>

  <!-- Enlazando archivo js -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
