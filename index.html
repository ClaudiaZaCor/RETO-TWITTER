<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitter</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="assets/icons/icomoon/style.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Estructura del header -->
  <header>
    <!-- Estructura de la barra de navegación -->
    <nav class="nav-bar">
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Notificaciones</a></li>
        <li><a href="#">Mensajes</a></li>
      </ul>
    </nav>
    <!-- Estructura del logo -->
    <div class="logo">
          <i class="icon-twitter" aria-hidden="true"></i>
    </div>
    <!-- Estructura de navegación extras -->
    <div class="nav-extras">
      <div class="search">
        <form class="search-box"><input type="text" class="search-bar" placeholder="Buscar en Twitter"></form>
      </div>
      <ul>
        <li class="avatar">
          <a href="#"><i class="icon-user" aria-hidden="true"></i></a>
        </li>
        <li>
          <button class="btn">Twittear</button>
        </li>
      </ul>
    </div>
  </header>
  <!-- Estructura de formulario -->
  <section class="container">
      <form class="box-tweet">
          <input id="new-tweet" type="text" placeholder="Que esta pasando?">
      </form>
      <p>140</p>
      <button class="send" id="send-tweet" type="button">Twittear</button>
  </section>
  <!-- Enlazando archivo js -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
